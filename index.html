<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>W2W</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
  <header class="jumbotron">
    <h1 class = "webTitle">Where2Watch</h1>
    <p class="webText">Wondering where you can watch your old favorite movies or that new tv show everyone is talking about? It's all here!</p>
  </header>

  <row class="row">

    <column class="col-5">
      <div class="query">
        <div class="query-body">
          <h5 class="query-title">Search for a movie or tv show here:</h5>
          <p class="query-text container"></p>
        </div>
      </div>
    </column>

    <column class="col-7">
      <div class="select-container">
        <div class="select-body">
          <h1 class="select-title selectTitle">Selected Movie</h1>
          <p class="select-text selectContainer">Trailer, and other info here.</p>
        </div>
      </div>
    </column>
  </row>

    <footer class="footer">
      <h4>Find what you like? Enjoying our site? Contact us at ouremail@gmail.com</h4>
    </footer>
<!-- Script Links -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="mainScript.js"></script>

</body>

</html>
